<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="d-flex h-100 justify-content-center text-center" >
    
                <div id="wrapper d-flex v-100">
                

                    <main>
                        <section class="container d-flex justify-content-center text-center">
                            <!-- title -->
                            <div class="title">
                            <h2>Whack-A-Mole</h2>
                            <h3> Your Score: <span id="score">0</span></h3>
                            
                            <h3>Seconds Left: <span id="time-left"></span></h3>
                            
                            </div>
                            <!-- review -->
                            <article class="review d-flex  justify-content-center text-center">

                                <button class="btn" id="start-btn" style="margin-bottom: 4px;"> Start Game </button> <button class="btn" id="reset-btn" style="margin-bottom: 4px;"> Reset Game</button>
                                <div  class="grid-container d-flex justify-content-center text-center ml-3 flex-grow" >
                                <div class="text-center p-2  grid">
                                    <div class="square" id="1"></div>
                                    <div class="square" id="2"></div>
                                    <div class="square" id="3"></div>
                                    <div class="square" id="4"></div>
                                    <div class="square" id="5"></div>
                                    <div class="square" id="6"></div>
                                    <div class="square" id="7"></div>
                                    <div class="square" id="8"></div>
                                    <div class="square" id="9"></div>
                                
                                </div>

                                </div>


                    </div>
                   
                </article>
            </section>
        </main>


<script src="app.js" charset="utf-8"></script>
</body>
</html>
